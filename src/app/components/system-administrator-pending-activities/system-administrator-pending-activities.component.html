<div class="shadow-sm p-3 mb-5 bg-white rounded">
  <h3 class="mb-4">Activity Details</h3>

  <div class="row justify-content-end m-0">
    <div class="col-md-12 mt-3 p-0 mscroll">

      <table class="table table-hover ">
        <thead class="thead-dark">
          <tr>
            <th>Name</th>
            <th>Place</th>
            <th>TotalNumberOfPeople</th>
            <th>Date</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Duration</th>
            <th>Action</th>
            <th>Action</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let al of activityList">
            <td>{{al.activityName}}</td>
            <td>{{al.place}}</td>
            <td>{{al.totalNumberOfPeople}}</td>
            <td>{{al.activityDate}}</td>
            <td>{{getFormatedStartTime(al.startTime)}}</td>
            <td>{{getFormatedEndTime(al.endTime)}}</td>
            <td>{{al.duration}}</td>
            <td > <button class="btn btn-success btn-sm" (click)="updateActivityStatus(al,'A')">Approve</button></td>
            <td > <button class="btn btn-danger btn-sm" (click)="updateActivityStatus(al,'R')">Reject</button></td>

          </tr>
        </tbody>
      </table>



    </div>

  </div>
</div>
