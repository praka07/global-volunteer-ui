<div class="shadow-sm p-3 mb-5 bg-white rounded">
  <h3 class="mb-4">Change Password</h3>
  <div class="row">
    <div class="col-lg-7">
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="updateNewPassword()" autocomplete="off">


        <div class="form-group mb-4">
          <label for="password" class="text-dark font-weight-bold">New Password:</label>
          <div class="input-group input-group-merge">
            <input type="password" id="newPassword" class="form-control" maxlength="15" formControlName="newPassword"
              placeholder="Enter New password">
            <div class="input-group-append" data-password="false">
              <div class="input-group-text pwd">
                <i class="fa fa-eye"></i>
              </div>
            </div>
          </div>
          <div class="help-block text-danger"
            *ngIf="formControls.newPassword.invalid  && formControls.newPassword.touched">
            Please Enter valid password
          </div>

        </div>


        <div class="form-group mb-4">
          <label for="password" class="text-dark font-weight-bold">Confirm Password:</label>
          <div class="input-group input-group-merge">
            <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword"
              placeholder="Enter Confirm password">
            <div class="input-group-append" data-password="false">
              <div class="input-group-text confirmPwd">
                <i class="fa fa-eye"></i>
              </div>
            </div>
          </div>
          <div class="help-block text-danger"
            *ngIf="forgotPasswordForm.hasError('notSame') && formControls.confirmPassword.touched">
            Passwords don't match.
          </div>
        </div>
        <div class="form-group mb-0 text-center">
          <button class="btn btn-success btn-block" [disabled]="!forgotPasswordForm.valid" type="submit"> Submit
          </button>

        </div>

      </form>
    </div>
  </div>
</div>
