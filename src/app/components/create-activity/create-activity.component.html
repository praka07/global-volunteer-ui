<div class="shadow-sm p-3 mb-5 bg-white rounded">
  <h3>Create Activity</h3>
  <div class="row">
    <div class="col-lg-12">
      <form class="mt-3" [formGroup]="createActivityForm" (ngSubmit)="createActivity()">
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label class="text-dark ">Activity Name</label>
              <input type="text" class="form-control" formControlName="activityName" maxlength="50" />
              <div class="help-block text-danger"
                *ngIf="formControls.activityName.errors?.required && formControls.activityName.touched">
                Activity Name is required
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label for="fromdate" class="text-dark">Activity Date</label>
              <input type="text" placeholder="Enter Activity Date" formControlName="activityDate" [maxDate]="maxDate"
                [minDate]="minDate" class="form-control" [bsConfig]="bsConfig" bsDatepicker>
              <div class="help-block text-danger"
                *ngIf="formControls.activityDate.errors?.required && formControls.activityDate.touched">
                date is required</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label class="text-dark ">Place</label>
              <input type="text" class="form-control" formControlName="place" maxlength="30" />
              <div class="help-block text-danger"
                *ngIf="formControls.place.errors?.required && formControls.place.touched">
                Place Name is required
              </div>
            </div>
          </div>
        </div>


        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label class="text-dark ">Total Number Of People</label>
              <input type="number" class="form-control" formControlName="totalNumberOfPeople" min="1" max="150" />
              <div class="help-block text-danger"
                *ngIf="formControls.totalNumberOfPeople.errors?.required && formControls.totalNumberOfPeople.touched">
                TotalNumberOfPeople is required
              </div>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <div class="row">
            <div class="col-lg-4 col-6">
              <div class="form-group">
                <label>Start Time</label>
                <timepicker formControlName="startTime" [showMeridian]="ismeridian"></timepicker>
              </div>
            </div>

            <div class="col-lg-4 col-6">
              <div class="form-group">
                <label>End Time</label>
                <timepicker formControlName="endTime" [showMeridian]="ismeridian"></timepicker>

              </div>

            </div>
          </div>
          <span class="help-block text-danger" *ngIf="formControls.endTime.errors?.invalidStartTimeInput">
            cannot schedule meeting for past time
          </span>
          <span class="help-block text-danger" *ngIf="formControls.endTime.errors?.invalidEndTimeInput">
            schedule meeting atlaest for 30 minutes
          </span>
        </div>


        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label class="text-dark ">Content</label>
              <input type="text" class="form-control" formControlName="content" maxlength="50" />
              <div class="help-block text-danger"
                *ngIf="formControls.content.errors?.required && formControls.content.touched">
                content is required
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-lg-6">
              <div class="text-right mt-2">
                  <button type="submit" class="btn btn-success brn-rounded" [disabled]="createActivityForm.invalid">Create Activity</button>
              </div>
          </div>
      </div>


      </form>
    </div>

  </div>
</div>
