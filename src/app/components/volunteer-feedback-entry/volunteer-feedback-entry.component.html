<div class="shadow-sm p-3 mb-5 bg-white rounded">
  <h3 class="mb-4">Feedback</h3>
  <div class="row">
    <div class="col-lg-7">

      <form class="mt-3" [formGroup]="createFeedbackForm" autocomplete="off" (ngSubmit)="createFeedback()">
        <div class="row">
          <div class="col-lg-8">
            <div class="form-group">
              <label class="text-dark ">Comments</label>
              <textarea class="form-control" formControlName="comments" maxlength="500"></textarea>
              <div class="help-block text-danger"
                *ngIf="formControls.comments.errors?.required && formControls.comments.touched">
                comments is required
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-8">
            <div class="form-group">
              <label for="fileSelect">Attach 3 images( accept .jpeg format)</label>
              <input type='file' #uploadValue formControlName="attachment" accept=".jpeg" id="fileSelect"
                (change)="onSelectFile($event)" multiple >
              <div class="help-block text-danger"
                *ngIf="formControls.attachment.errors?.required && formControls.attachment.touched">
                attchment is required
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-lg-8">
            <div class="text-right mt-2">
              <button type="submit" class="btn btn-success brn-rounded" [disabled]="createFeedbackForm.invalid">Leave
                Feedback</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
